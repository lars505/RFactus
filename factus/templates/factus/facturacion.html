{% extends 'factus/base.html' %}
{% load static %}

{% block title %} Carrito {% endblock title %}

{% block body %}
<h2>Nueva Factura</h2>
    <div class="row">
        <!-- Datos del Cliente -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Datos del Cliente</h5>
                    <form id="clienteForm">
                        <div class="mb-3">
                            <label for="tipoCliente" class="form-label">Tipo de Cliente</label>
                            <select class="form-select" name="tipoCliente" id="tipoCliente" required>
                                <option value="">Seleccione...</option>
                                <option value="1">Persona juridica</option>
                                <option value="2">Persona Natural</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="tipoIdentificacion" class="form-label">Tipo de Identificación</label>
                            <select class="form-select" name="IdentificationDocumentType" id="IdentificationDocumentType" required>
                                <option value="">Seleccione...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="identificacion" class="form-label">Identificación</label>
                            <input type="text" class="form-control" name="identification" id="identification" required>
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="name" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" name="telephono" id="telefono">
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="email" class="form-control" name="email" id="correo">
                        </div>
                        <div class="mb-3">
                            <label for="municipio" class="form-label">Municipio</label>
                            <select class="form-select" name="municipio" id="municipio" required>
                                <option value="">Seleccione...</option>
                            </select>   
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección</label>
                            <textarea class="form-control" id="direccion" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="iva" id="aplicaIVA">
                                <label class="form-check-label" for="aplicaIVA">
                                    Aplica IVA
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Productos y Totales -->
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Facturacion</h5>

                    <div class="row mt-3">
                        <div class="mb-3">
                            <div class="mb-3">
                                <label for="formaPago" class="form-label">Rango del Documento</label>
                                <select class="form-select" id="rangoDocumento" required>
                                    <option value="">Seleccione...</option>
                                    <option value="8">Factura de Venta</option>
                                    <option value="9">Nota de Crédito</option>
                                    <option value="10">Nota de Débito</option>
                                </select>
                            </div>
                        </div>
                        
                    </div>
                    <h5 class="card-title">Productos</h5>
                    <div class="mb-3">
                        <select class="form-select" id="productoSelect">
                            <option value="">Seleccionar producto...</option>
                            <!-- Los productos se cargarán aquí -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="cantidad" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="cantidad" min="1" value="1">
                    </div>
                    <button class="btn btn-primary mb-3" id="agregarProducto">Agregar Producto</button>

                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>imagen</th>
                                    <th>Producto</th>
                                    <th>Precio</th>
                                    <th>Cantidad</th>
                                    <th>Subtotal</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="productosFactura">
                                <!-- Los productos se agregarán aquí -->
                            </tbody>
                        </table>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="formaPago" class="form-label">Forma de Pago</label>
                                <select class="form-select" id="formaPago" required>
                                    <option value="">Seleccione...</option>
                                    <option value="contado">Contado</option>
                                    <option value="credito">Crédito</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="metodoPago" class="form-label">Método de Pago</label>
                                <select class="form-select" id="metodoPago" required>
                                    <option value="">Seleccione...</option>
                
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="border-top pt-3 mt-3">
                        <div class="row">
                            <div class="col-md-6 text-end">
                                <p>Subtotal:</p>
                                <p>IVA (15%):</p>
                                <h5>Total:</h5>
                            </div>
                            <div class="col-md-6 text-end">
                                <p id="subtotal">$0.00</p>
                                <p id="iva">$0.00</p>
                                <h5 id="total">$0.00</h5>
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-success w-100 mt-3" id="generarFactura" onclick="enviarFactura()" >Generar Factura</button>
                </div>
            </div>
        </div>
    </div>
    

    
        
{% endblock body %}
