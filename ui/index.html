<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: #ecf0f1;
            --text-color: #2c3e50;
        }
        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .navbar {
            background-color: var(--primary-color);
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        .product-title {
            color: var(--primary-color);
            text-decoration: none;
        }
        .product-title:hover {
            color: var(--secondary-color);
        }
        .category-badge {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="index.html">Mi Tienda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="carrito.html">
                            <i class="bi bi-cart"></i> Carrito
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mb-4">Nuestros Productos</h1>
        
        <div class="row g-4">
            <!-- Producto 1 -->
            <div class="col-md-4">
                <div class="card h-100">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Producto 1">
                    <div class="card-body">
                        <span class="badge category-badge mb-2">Electrónica</span>
                        <h5 class="card-title">
                            <a href="producto.html" class="product-title">Smartphone XYZ</a>
                        </h5>
                        <p class="card-text">$599.99</p>
                    </div>
                </div>
            </div>
            
            <!-- Producto 2 -->
            <div class="col-md-4">
                <div class="card h-100">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Producto 2">
                    <div class="card-body">
                        <span class="badge category-badge mb-2">Ropa</span>
                        <h5 class="card-title">
                            <a href="producto.html" class="product-title">Camisa Elegante</a>
                        </h5>
                        <p class="card-text">$49.99</p>
                    </div>
                </div>
            </div>
            
            <!-- Producto 3 -->
            <div class="col-md-4">
                <div class="card h-100">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Producto 3">
                    <div class="card-body">
                        <span class="badge category-badge mb-2">Hogar</span>
                        <h5 class="card-title">
                            <a href="producto.html" class="product-title">Lámpara Moderna</a>
                        </h5>
                        <p class="card-text">$129.99</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
